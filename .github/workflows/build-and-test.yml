name: build-and-test
on:
  push:
    branches:
      - main
      - develop
  pull_request:
      - main
      - develop
jobs:
  build-and-test-using-cmake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cmake --version
      - run: cmake -S . -B build/
      - run: cd build && ctest